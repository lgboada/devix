<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (ciudad(); as ciudadRef) {
      <div>
        <h2 data-cy="ciudadDetailsHeading"><span jhiTranslate="devixApp.ciudad.detail.title">Ciudad</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ ciudadRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="devixApp.ciudad.noCia">No Cia</span></dt>
          <dd>
            <span>{{ ciudadRef.noCia }}</span>
          </dd>
          <dt><span jhiTranslate="devixApp.ciudad.descripcion">Descripcion</span></dt>
          <dd>
            <span>{{ ciudadRef.descripcion }}</span>
          </dd>
          <dt><span jhiTranslate="devixApp.ciudad.provincia">Provincia</span></dt>
          <dd>
            @if (ciudad()!.provincia) {
              <div>
                <a [routerLink]="['/provincia', ciudad()!.provincia?.id, 'view']">{{ ciudadRef.provincia?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/ciudad', ciudadRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
