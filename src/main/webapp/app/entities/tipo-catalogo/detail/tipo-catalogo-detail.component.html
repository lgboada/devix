<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (tipoCatalogo(); as tipoCatalogoRef) {
      <div>
        <h2 data-cy="tipoCatalogoDetailsHeading"><span jhiTranslate="devixApp.tipoCatalogo.detail.title">Tipo Catalogo</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ tipoCatalogoRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="devixApp.tipoCatalogo.noCia">No Cia</span></dt>
          <dd>
            <span>{{ tipoCatalogoRef.noCia }}</span>
          </dd>
          <dt><span jhiTranslate="devixApp.tipoCatalogo.descripcion">Descripcion</span></dt>
          <dd>
            <span>{{ tipoCatalogoRef.descripcion }}</span>
          </dd>
          <dt><span jhiTranslate="devixApp.tipoCatalogo.categoria">Categoria</span></dt>
          <dd>
            <span>{{ tipoCatalogoRef.categoria }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/tipo-catalogo', tipoCatalogoRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
