<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (tipoCliente(); as tipoClienteRef) {
      <div>
        <h2 data-cy="tipoClienteDetailsHeading"><span jhiTranslate="devixApp.tipoCliente.detail.title">Tipo Cliente</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ tipoClienteRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="devixApp.tipoCliente.noCia">No Cia</span></dt>
          <dd>
            <span>{{ tipoClienteRef.noCia }}</span>
          </dd>
          <dt><span jhiTranslate="devixApp.tipoCliente.descripcion">Descripcion</span></dt>
          <dd>
            <span>{{ tipoClienteRef.descripcion }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/tipo-cliente', tipoClienteRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
