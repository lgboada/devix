<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (tipoEvento(); as tipoEventoRef) {
      <div>
        <h2 data-cy="tipoEventoDetailsHeading"><span jhiTranslate="devixApp.tipoEvento.detail.title">Tipo Evento</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ tipoEventoRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="devixApp.tipoEvento.noCia">No Cia</span></dt>
          <dd>
            <span>{{ tipoEventoRef.noCia }}</span>
          </dd>
          <dt><span jhiTranslate="devixApp.tipoEvento.nombre">Nombre</span></dt>
          <dd>
            <span>{{ tipoEventoRef.nombre }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/tipo-evento', tipoEventoRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
