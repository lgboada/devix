<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (pais(); as paisRef) {
      <div>
        <h2 data-cy="paisDetailsHeading"><span jhiTranslate="devixApp.pais.detail.title">Pais</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ paisRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="devixApp.pais.noCia">No Cia</span></dt>
          <dd>
            <span>{{ paisRef.noCia }}</span>
          </dd>
          <dt><span jhiTranslate="devixApp.pais.descripcion">Descripcion</span></dt>
          <dd>
            <span>{{ paisRef.descripcion }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/pais', paisRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
