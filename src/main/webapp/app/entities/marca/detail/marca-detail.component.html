<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (marca(); as marcaRef) {
      <div>
        <h2 data-cy="marcaDetailsHeading"><span jhiTranslate="devixApp.marca.detail.title">Marca</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ marcaRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="devixApp.marca.noCia">No Cia</span></dt>
          <dd>
            <span>{{ marcaRef.noCia }}</span>
          </dd>
          <dt><span jhiTranslate="devixApp.marca.nombre">Nombre</span></dt>
          <dd>
            <span>{{ marcaRef.nombre }}</span>
          </dd>
          <dt><span jhiTranslate="devixApp.marca.pathImagen">Path Imagen</span></dt>
          <dd>
            <span>{{ marcaRef.pathImagen }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/marca', marcaRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
