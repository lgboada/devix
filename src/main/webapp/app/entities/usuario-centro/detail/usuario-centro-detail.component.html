<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (usuarioCentro(); as usuarioCentroRef) {
      <div>
        <h2 data-cy="usuarioCentroDetailsHeading"><span jhiTranslate="devixApp.usuarioCentro.detail.title">Usuario Centro</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ usuarioCentroRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="devixApp.usuarioCentro.noCia">No Cia</span></dt>
          <dd>
            <span>{{ usuarioCentroRef.noCia }}</span>
          </dd>
          <dt><span jhiTranslate="devixApp.usuarioCentro.principal">Principal</span></dt>
          <dd>
            <span>{{ usuarioCentroRef.principal }}</span>
          </dd>
          <dt><span jhiTranslate="devixApp.usuarioCentro.centro">Centro</span></dt>
          <dd>
            @if (usuarioCentro()!.centro) {
              <div>
                <a [routerLink]="['/centro', usuarioCentro()!.centro?.id, 'view']">{{ usuarioCentroRef.centro?.descripcion }}</a>
              </div>
            }
          </dd>
          <dt><span jhiTranslate="devixApp.usuarioCentro.user">User</span></dt>
          <dd>
            <span>{{ usuarioCentroRef.user?.login }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/usuario-centro', usuarioCentroRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
